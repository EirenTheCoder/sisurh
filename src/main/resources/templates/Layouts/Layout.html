<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:fragment="title">SIURH - Selección de Personal</title>

    <th:block th:fragment="head">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css"/>
        
        <style>
    
            .header-verde {
                background-color: #008000; /* Verde DEVIDA */
                color: white;
                padding: 10px 0;
            }
            .sidebar {
                background-color: #f8f9fa; /* Gris claro para el menú lateral */
                padding: 20px;
                height: 100vh;
            }
</style>
        <!-- <link rel="stylesheet" th:href="@{/css/main.css}"/> -->
    </th:block>
</head>
<body>

    <th:block th:fragment="header">
        <header class="header-verde sticky-top">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="m-0">Selección de Personal</h5>
                    <div class="text-end">
                        <span class="me-3">Guía del Postulante</span>
                        <a href="#" class="btn btn-outline-light btn-sm">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </header>
    </th:block>

    <div th:fragment="content" class="container-fluid mt-3">
        <div class="row">
            
            <aside class="col-md-3 sidebar">
                <div th:replace="Layouts/filtros :: filtro-busqueda">
                    </div>
            </aside>
            
            <section class="col-md-9">
                </section>
        </div>
    </div>
<th:block th:fragment="filtro-busqueda">
    <h5><i class="fas fa-filter"></i> Criterios de Búsqueda</h5>
    <hr>
    
    <div class="mb-3">
        <label for="input-busqueda" class="form-label">Ingresa texto a buscar</label>
        <input type="text" class="form-control" id="input-busqueda">
    </div>

    <div class="mb-3">
        <label for="select-estado" class="form-label">Estado</label>
        <select class="form-select" id="select-estado">
            <option selected>--Todos--</option>
        </select>
    </div>
    
    <button class="btn btn-success w-100 mt-3" type="button"><i class="fas fa-search"></i> Buscar</button>
</th:block>



    <th:block th:fragment="footer">
        <footer class="bg-light text-center text-lg-start mt-4">
            <div class="text-center p-3">
                © 2025 Layout con Thymeleaf, Bootstrap y DataTables
            </div>
        </footer>
        
        <script th:src="@{/js/libs/jquery-3.7.1.min.js}"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                
        <script type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
        
        <script th:src="@{/js/main.js}"></script> 
        
    </th:block>
</body>
</html>
