# 1. Configuración del driver y la URL de la base de datos SQLite
spring.datasource.url=jdbc:sqlite:siurh_local.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# 2. Especificar el dialecto: ¡SIN COMENTARIOS EN LA MISMA LÍNEA!
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# 3. (Opcional) Inicializar el esquema
spring.jpa.hibernate.ddl-auto=update
server.port=8080
server.servlet.context-path=/siurh